<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="css/styles.css">
</head>

<body>

  <main id="main-content">
    <div class="container">
      <div class="grid">
        <div class="img">
          <img src="images/image-equilibrium.jpg" alt="equilibrium_img" class="cube_img">
          <div><img src="images/icon-view.svg" alt="" class="view_img"></div> 
        </div>
        <div class="card-content">
          <h1 class="name">Equilibrium #3429</h1>
          <p class="info">Our Equilibrium collection promotes balance and calm.</p>
          <div class="stat">
            <div>
              <img src="images/icon-ethereum.svg" alt="ethereum_img" class="eth">
            </div>
            <p class="ETH">0.041 ETH</p>
            <img src="images/icon-clock.svg" alt="clock_img" class="clock">
            <p class="time">3 days left</p>
          </div>
          <hr class="line">
          <div class="author">
            <img src="images/image-avatar.png" alt="avatar_img" class="author_img">
            <p class="author">Creation of <span class="author_name"> Jules Wyvern</span></p>
          </div>
        </div>
      </div>
    </div>
  </main>


  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Kofi Baafi Kwatia</a>.
    </div>
  </footer>

</body>



</html>
